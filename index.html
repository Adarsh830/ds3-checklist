k<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Souls 3 – 100% Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .progress-container {
      max-width: 800px;
      margin: 1rem auto;
    }
    progress {
      width: 100%;
      height: 20px;
    }
    .section {
      max-width: 900px;
      margin: 1rem auto;
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
    }
    .section-header {
      background: #1e1e1e;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .section-body {
      padding: 0.5rem 1rem;
      display: none;
    }
    .section.open .section-body {
      display: block;
    }
    label {
      display: flex;
      gap: 0.5rem;
      padding: 0.25rem 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Dark Souls 3 – 100% Checklist</h1>

<div class="progress-container">
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="progressText">0%</div>
</div>

<div id="checklist"></div>

<script src="checklist-data.js"></script>
<script src="app.js"></script>
</body>
</html>
