<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Souls 3 – 100% Completion Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:system-ui,sans-serif;background:#0f0f0f;color:#eee;padding:20px}
h1{text-align:center}
details{background:#1c1c1c;border-radius:8px;margin-bottom:10px;padding:10px}
summary{font-size:1.2em;font-weight:bold;cursor:pointer}
ul{list-style:none;padding-left:0}
li{margin:6px 0}
input{margin-right:8px;transform:scale(1.2)}
.progress{background:#333;border-radius:8px;overflow:hidden;margin-bottom:20px}
#progress-bar{height:20px;background:linear-gradient(90deg,#c0392b,#e74c3c);width:0%}
</style>
</head>
<body>
<h1>Dark Souls 3 – 100% Checklist</h1>
<div class="progress"><div id="progress-bar"></div></div>
<div id="checklist"></div>
<script src="app.js"></script>
</body>
</html>
